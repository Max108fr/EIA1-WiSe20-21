<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="a11.css">
    <script src="a11.js" defer></script>
    <script src="./libs/artyom.window.min.js"></script>

</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <br><br>
        <p id="counter">3 in total</p>
        <p id="Offen">3 noch offen</p>
        <p id="Done">0 done</p>
        <br><br>
        <button id="start-voice">Aufnahme starten</button>
        <button id="stop-voice">Aufnahme stoppen</button>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Erstelle Aufgabe">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div id="todos"></div>
    </main>
</body>
</html>
